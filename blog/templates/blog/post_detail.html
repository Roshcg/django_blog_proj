{% extends 'blog/base.html' %}
{% block content %}
    <article class="media content-section">
        <img src="{{ object.author.profile.image.url }}" class="rounded-circle article-img">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"F d,Y" }}</small>
                {% if object.author == user %}
                    <div>
                        <a class="btn btn-sm mb-2 mt-2 btn-outline-danger" href="{%url 'post-delete' post.id%}">Delete</a>
                        <a class="btn btn-sm mb-2 mt-2 btn-outline-info" href="{%url 'post-update' post.id%}">Update</a>
                    </div>

                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
